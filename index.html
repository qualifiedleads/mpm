        <script type="text/javascript">
            var city = geoip_city(),
                    country = geoip_country_name();
            myplace = "" == city ? country : city + ", " + country;
            var Sex = {
                map: null,
                mapContainer: document.getElementById("map-container"),

                    Sex.map = new google.maps.Map(Sex.mapContainer, {

                        disableDefaultUI: !0,
                        disableDoubleClickZoom: !0,
                        overviewMapControl: !1,
                        zoomControl: !1,
                        streetViewControl: !1,
                        mapTypeControl: !1,
                        scrollwheel: !1
                    });
                    geocoder = new google.maps.Geocoder;
                    Sex.geoLocate();
                    window.setTimeout(function () {
                        Sex.generateRandomMarkers(Sex.map.getCenter())
                    }, 2E3)
                },
                geoLocate: function () {
                    geocoder.geocode({
                        address: myplace,
                        partialmatch: !0
                    }, Sex.geocodeResult)
                },
                geocodeResult: function (b, a) {

                },
                generateRandomMarkers: function (b) {
                    Sex.clearMarkers();
                    for (var a = 0; a < Sex.numMarkers; a++) {
                        var c = Math.random(),
                                d = Math.random(),
                                c = c * (0 == 1E6 * c % 2 ? 1 : -1),
